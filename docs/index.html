<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>ПитерПарк — авто под такси</title>

  <style>
    :root {
      --bg: #000000;
      --yellow: #FFD500;
      --yellow-glow: #FFEA80;
      --card: #111111;
      --text: #F5F5F5;
      --text2: #AAAAAA;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, sans-serif;
    }

    .container {
      height: 100%;
      max-width: 100%;
      padding: 20px 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Landing с видео */
    #landing {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      background: rgba(0,0,0,0.4); /* затемнение для читаемости */
      z-index: 1;
    }

    .video-bg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -2;
      pointer-events: none;
    }

    .video-element {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      filter: brightness(0.55) contrast(1.15);
    }

    /* Логотип */
    .logo-wrapper {
      margin-bottom: 24px;
      max-width: 80%;
    }

    .logo-img {
      width: 100%;
      max-width: 240px;
      height: auto;
      display: block;
      margin: 0 auto;
      filter: drop-shadow(0 8px 24px rgba(255, 213, 0, 0.5));
      animation: pulseGlow 5s ease-in-out infinite;
    }

    @keyframes pulseGlow {
      0%, 100% { filter: drop-shadow(0 8px 24px rgba(255, 213, 0, 0.5)); }
      50%      { filter: drop-shadow(0 12px 36px rgba(255, 213, 0, 0.75)); }
    }

    .subtitle {
      font-size: 1.1rem;
      color: var(--text2);
      line-height: 1.4;
      margin: 16px 0 40px;
      max-width: 90%;
    }

    .btn-cta {
      background: var(--yellow);
      color: #000;
      font-size: 1.1rem;
      font-weight: 700;
      padding: 16px 48px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 28px rgba(255,213,0,0.3);
      transition: all 0.2s ease;
      touch-action: manipulation;
    }

    .btn-cta:active {
      transform: scale(0.96);
      box-shadow: 0 6px 18px rgba(255,213,0,0.4);
    }

    /* Адаптация под очень маленькие экраны */
    @media (max-width: 360px) {
      .logo-img { max-width: 200px; }
      .subtitle { font-size: 1rem; }
      .btn-cta { padding: 14px 40px; font-size: 1rem; }
    }

    /* Каталог и модалка (оставил как было, но добавил display none для landing) */
    #catalog { display: none; padding-top: 20px; }

    .section-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 24px 0 16px;
    }

    /* ... остальной CSS для горизонтального/вертикального каталога и модалки можно оставить из предыдущей версии ... */
    /* Для краткости опустил, но если нужно — добавь из прошлого кода */

  </style>
</head>
<body>

<div class="container">

  <div id="landing">
    <div class="video-bg">
      <video 
        class="video-element"
        autoplay 
        muted 
        loop 
        playsinline
      >
        <source src="https://raw.githubusercontent.com/galinatikhonskaya-eng/park-control/main/docs/IMG_8208.mp4" type="video/mp4">
        Видео не поддерживается
      </video>
    </div>

    <div class="logo-wrapper">
      <!-- Замени на свой логотип, если есть -->
      <img src="https://via.placeholder.com/240x80/FFD500/000?text=ПитерПарк" alt="ПитерПарк" class="logo-img">
    </div>

    <div class="subtitle">
      Аренда автомобилей под такси<br>в Санкт-Петербурге
    </div>

    <button class="btn-cta" onclick="showCatalog()">Выбрать автомобиль</button>
  </div>

  <!-- Каталог и модалка — добавь из предыдущего кода, если нужно -->

</div>

<script>
  // Функция показа каталога (можно расширить)
  function showCatalog() {
    document.getElementById('landing').style.display = 'none';
    // document.getElementById('catalog').style.display = 'block';
    alert('Каталог открывается... (добавь код каталога)');
  }
</script>

</body>
</html>
