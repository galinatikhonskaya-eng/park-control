<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>ПитерПарк — авто под такси</title>
  <style>
    :root {
      --bg: #000000;
      --yellow: #FFD500;
      --yellow-dark: #e6bf00;
      --card-bg: #111111;
      --text: #f0f0f0;
      --text-secondary: #aaaaaa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      padding: 16px;
      max-width: 480px;
      margin: 0 auto;
    }

    /* ─── Landing ─── */
    #landing {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .logo {
      font-size: 3.8rem;
      font-weight: 800;
      letter-spacing: -1px;
      background: linear-gradient(90deg, #FFD500 30%, #ffea80 70%, #FFD500 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 200% auto;
      animation: shine 6s linear infinite;
      text-shadow: 0 0 40px rgba(255,213,0,0.4);
      margin-bottom: 16px;
    }

    @keyframes shine {
      0%   { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    .subtitle {
      font-size: 1.24rem;
      color: var(--text-secondary);
      margin: 8px 0 32px;
      line-height: 1.4;
    }

    .btn {
      display: inline-block;
      background: var(--yellow);
      color: #000;
      font-size: 1.1rem;
      font-weight: 700;
      padding: 16px 40px;
      border-radius: 999px;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.18s ease;
      box-shadow: 0 8px 24px rgba(255,213,0,0.22);
      border: none;
      touch-action: manipulation;
    }

    .btn:active {
      transform: scale(0.94);
      box-shadow: 0 4px 12px rgba(255,213,0,0.3);
    }

    .btn-yellow {
      background: var(--yellow);
    }

    .btn-yellow:hover {
      background: #ffea80;
    }

    /* ─── Cars ─── */
    #catalog {
      display: none;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 24px 0 16px;
    }

    .horizontal-scroll {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      padding: 12px 0;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .car-card-horizontal {
      flex: 0 0 260px;
      height: 340px;
      background: var(--card-bg);
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      scroll-snap-align: start;
    }

    .car-card-horizontal img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .car-info {
      padding: 14px;
    }

    .car-name {
      font-size: 1.18rem;
      font-weight: 700;
      margin-bottom: 6px;
    }

    /* Вертикальный список */
    .car-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 12px;
    }

    .car-tile {
      display: flex;
      background: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.4);
      height: 110px;
    }

    .car-tile img {
      width: 110px;
      height: 110px;
      object-fit: cover;
    }

    .car-tile-info {
      flex: 1;
      padding: 12px 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .car-tile-title {
      font-size: 1.15rem;
      font-weight: 700;
    }

    .car-tile-subtitle {
      font-size: 0.92rem;
      color: var(--text-secondary);
    }

    .car-tile .btn {
      font-size: 0.96rem;
      padding: 10px 20px;
      align-self: flex-start;
    }

    /* Модалка */
    #modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.88);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }

    .modal-content {
      background: #111;
      border-radius: 24px;
      width: 100%;
      max-width: 420px;
      padding: 28px 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.7);
    }

    .modal-title {
      font-size: 1.4rem;
      margin-bottom: 20px;
      text-align: center;
    }

    input[type="datetime-local"] {
      width: 100%;
      padding: 14px;
      font-size: 1.05rem;
      background: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 12px;
      margin: 12px 0 24px;
    }

    .btn-row {
      display: flex;
      gap: 12px;
    }

    .btn-secondary {
      background: #333;
      color: white;
    }

    .hidden { display: none !important; }
  </style>
</head>
<body>

<div class="container">

  <!-- Экран приветствия -->
  <div id="landing">
    <div class="logo">ПитерПарк</div>
    <div class="subtitle">Аренда автомобилей под такси в Санкт-Петербурге</div>
    <button class="btn btn-yellow" onclick="showCatalog()">Выбрать автомобиль</button>
  </div>

  <!-- Каталог -->
  <div id="catalog">

    <div class="section-title">Рекомендуем</div>
    <div class="horizontal-scroll">
      <div class="car-card-horizontal">
        <img src="https://images.unsplash.com/photo-1502877338535-766e3a6052c0?w=800" alt="Hyundai Solaris">
        <div class="car-info">
          <div class="car-name">Hyundai Solaris</div>
          <div style="color:#aaa; font-size:0.9rem;">2022–2024</div>
        </div>
      </div>
      <div class="car-card-horizontal">
        <img src="https://images.unsplash.com/photo-1617814088227-3c4fc0a5d3d0?w=800" alt="Kia Rio">
        <div class="car-info">
          <div class="car-name">Kia Rio</div>
          <div style="color:#aaa; font-size:0.9rem;">2021–2023</div>
        </div>
      </div>
      <div class="car-card-horizontal">
        <img src="https://images.unsplash.com/photo-1502489597346-d8389a3b1d3d?w=800" alt="Skoda Octavia">
        <div class="car-info">
          <div class="car-name">Skoda Octavia</div>
          <div style="color:#aaa; font-size:0.9rem;">2023</div>
        </div>
      </div>
    </div>

    <div class="section-title">Весь автопарк</div>
    <div class="car-list" id="carList"></div>

  </div>

</div>


<!-- Модальное окно брони -->
<div id="modal">
  <div class="modal-content">
    <h2 class="modal-title">Бронирование<br><span id="modalCarName"></span></h2>
    
    <label>Дата и время начала аренды</label>
    <input type="datetime-local" id="datetime" required>

    <div class="btn-row">
      <button class="btn btn-secondary" onclick="closeModal()">Отмена</button>
      <button class="btn btn-yellow" onclick="confirmBooking()">Забронировать</button>
    </div>
  </div>
</div>


<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
// Telegram WebApp
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

// Данные автомобилей (можно вынести в отдельный файл позже)
const cars = [
  { id:1, name:"Hyundai Solaris", year:"2022–2024", img:"https://images.unsplash.com/photo-1502877338535-766e3a6052c0?w=800" },
  { id:2, name:"Kia Rio",         year:"2021–2023", img:"https://images.unsplash.com/photo-1617814088227-3c4fc0a5d3d0?w=800" },
  { id:3, name:"Skoda Octavia",   year:"2023",      img:"https://images.unsplash.com/photo-1502489597346-d8389a3b1d3d?w=800" },
  { id:4, name:"Volkswagen Polo", year:"2022–2023", img:"https://images.unsplash.com/photo-1618843479313-40f2e308a518?w=800" },
  { id:5, name:"Lada Vesta",      year:"2023–2024", img:"https://images.unsplash.com/photo-1605559424843-9e4c228bf1c2?w=800" },
];

function showCatalog() {
  document.getElementById("landing").classList.add("hidden");
  document.getElementById("catalog").style.display = "block";
  
  // Рендерим вертикальный список
  const list = document.getElementById("carList");
  list.innerHTML = "";
  cars.forEach(car => {
    const div = document.createElement("div");
    div.className = "car-tile";
    div.innerHTML = `
      <img src="${car.img}" alt="${car.name}">
      <div class="car-tile-info">
        <div>
          <div class="car-tile-title">${car.name}</div>
          <div class="car-tile-subtitle">${car.year}</div>
        </div>
        <button class="btn btn-yellow" onclick="openBookingModal(${car.id})">Забронировать</button>
      </div>
    `;
    list.appendChild(div);
  });
}

let currentCar = null;

function openBookingModal(carId) {
  currentCar = cars.find(c => c.id === carId);
  if (!currentCar) return;

  document.getElementById("modalCarName").textContent = currentCar.name;
  document.getElementById("modal").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

function confirmBooking() {
  const dt = document.getElementById("datetime").value;
  if (!dt) {
    alert("Выберите дату и время");
    return;
  }

  const data = {
    user: tg.initDataUnsafe.user,
    car: currentCar.name,
    datetime: dt
  };

  tg.sendData(JSON.stringify(data));
  tg.close();
}
</script>
</body>
</html>
