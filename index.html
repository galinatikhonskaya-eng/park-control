<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Park Control</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app" class="app">
    <header class="topbar" id="topbar">
      <button class="icon-btn" id="backBtn" type="button" aria-label="Назад">←</button>
      <div class="topbar__title" id="topTitle">Park Control</div>
      <div class="topbar__right" id="topRight"></div>
    </header>

    <main class="content" id="content" aria-live="polite"></main>

    <div class="toast" id="toast" role="status" aria-live="polite"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
