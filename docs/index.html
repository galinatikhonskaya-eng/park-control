<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title></title> <!-- Пустой title — Telegram не показывает название -->

  <script src="https://telegram-mini-apps.github.io/tma.js/sdk/2.0.0/tma.js"></script>

  <style>
    :root {
      --bg: #000000;
      --yellow: #FFD500;
      --card: #111111;
      --text: #F5F5F5;
      --text2: #AAAAAA;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    html, body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100%;
      margin: 0;
      overflow-x: hidden;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      touch-action: auto;
    }

    .container {
      padding: 16px;
      min-height: 100vh;
    }

    .section-title {
      font-size: 1.8rem;
      font-weight: 800;
      margin: 40px 0 16px;
      text-align: center;
      color: var(--yellow);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .video-banner {
      margin: 0 -16px 32px;
      width: calc(100% + 32px);
      border-radius: 0 0 16px 16px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      background: #000;
    }

    .video-banner video {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    .horizontal-scroll {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      padding: 12px 0 24px;
      -webkit-overflow-scrolling: touch;
      scroll-snap-type: x mandatory;
    }

    .car-card {
      flex: 0 0 240px;
      background: var(--card);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      height: 340px;
    }

    .car-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .car-info {
      padding: 12px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
    }

    .car-name {
      font-size: 1.18rem;
      font-weight: 700;
    }

    .car-year {
      font-size: 0.95rem;
      color: var(--text2);
      margin: 4px 0 12px;
    }

    .btn-book {
      background: var(--yellow);
      color: #000;
      font-size: 1rem;
      font-weight: 700;
      padding: 12px 24px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      align-self: center;
      margin-top: auto;
    }

    #modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
      padding: 20px;
    }

    .modal-box {
      background: #111;
      border-radius: 20px;
      width: 90%;
      max-width: 380px;
      padding: 24px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- Каталог открывается сразу, без первого экрана -->
  <div id="catalog">

    <div class="video-banner">
      <video autoplay muted loop playsinline>
        <source src="https://raw.githubusercontent.com/galinatikhonskaya-eng/park-control/main/docs/Grok-Video-AAC97D45-7AB0-4D24-A47D-571AB25F9732.mov" type="video/mp4">
        Видео не поддерживается
      </video>
    </div>

    <div class="section-title">Эконом</div>
    <div class="horizontal-scroll" id="econom"></div>

    <div class="section-title">Комфорт</div>
    <div class="horizontal-scroll" id="comfort"></div>

    <div class="section-title">Комфорт +</div>
    <div class="horizontal-scroll" id="comfort-plus"></div>

    <div class="section-title">Business</div>
    <div class="horizontal-scroll" id="business"></div>

    <div class="section-title">Elite</div>
    <div class="horizontal-scroll" id="elite"></div>

    <div class="section-title">Premium</div>
    <div class="horizontal-scroll" id="premium"></div>

  </div>

</div>

<div id="modal">
  <div class="modal-box">
    <h2 style="margin-bottom:20px;">Бронирование<br><span id="carName"></span></h2>
    <p style="color:#aaa; margin-bottom:24px;">Автомобиль выбран</p>
    <button class="btn-cta" style="width:100%; margin-bottom:12px;" onclick="alert('Бронь подтверждена (тест)')">Подтвердить</button>
    <button onclick="document.getElementById('modal').style.display='none'" style="background:#444; color:white; width:100%; padding:12px; border:none; border-radius:12px; font-size:1rem;">Отмена</button>
  </div>
</div>

<script>
const { swipeBehavior } = window.TelegramMiniApps || {};

if (swipeBehavior?.isAvailable?.()) {
  swipeBehavior.disableVertical();
} else if (window.Telegram?.WebApp) {
  window.Telegram.WebApp.ready();
  setTimeout(() => {
    window.Telegram.WebApp.invokeCustomMethod('web_app_setup_swipe_behavior', { allow_vertical_swipe: false });
  }, 100);
}

const cars = [
  {id:1, category: "Эконом", name: "Hyundai Solaris", year: "2022–2025", img: "https://raw.githubusercontent.com/galinatikhonskaya-eng/park-control/main/docs/1.jpg"},
  {id:2, category: "Эконом", name: "Kia Rio", year: "2021–2024", img: "https://raw.githubusercontent.com/galinatikhonskaya-eng/park-control/main/docs/2.jpg"},
  {id:3, category: "Комфорт", name: "Skoda Octavia", year: "2023–2025", img: "https://raw.githubusercontent.com/galinatikhonskaya-eng/park-control/main/docs/3.jpg"},
  {id:4, category: "Комфорт", name: "Volkswagen Polo", year: "2022–2024", img: "https://raw.githubusercontent.com/galinatikhonskaya-eng/park-control/main/docs/4.jpg"},
  {id:5, category: "Комфорт +", name: "Toyota Camry", year: "2021–2024", img: "https://raw.githubusercontent.com/galinatikhonskaya-eng/park-control/main/docs/5.jpg"},
  {id:6, category: "Business", name: "Kia Cerato", year: "2022–2025", img: "https://raw.githubusercontent.com/galinatikhonskaya-eng/park-control/main/docs/6.jpg"},
  {id:7, category: "Elite", name: "Hyundai Creta", year: "2022–2025", img: "https://raw.githubusercontent.com/galinatikhonskaya-eng/park-control/main/docs/7.jpg"},
];

// Автоматически заполняем каталог при запуске
window.addEventListener('load', () => {
  const categories = ["Эконом", "Комфорт", "Комфорт +", "Business", "Elite", "Premium"];
  const ids = ["econom", "comfort", "comfort-plus", "business", "elite", "premium"];

  categories.forEach((cat, index) => {
    const container = document.getElementById(ids[index]);
    container.innerHTML = '';

    const filteredCars = cars.filter(car => car.category === cat);

    if (filteredCars.length === 0) {
      container.innerHTML = '<p style="color:#aaa; text-align:center; padding:20px;">Пока нет автомобилей в этой категории</p>';
      return;
    }

    filteredCars.forEach(car => {
      const card = document.createElement('div');
      card.className = 'car-card';
      card.innerHTML = `
        <img src="${car.img}" alt="${car.name}">
        <div class="car-info">
          <div>
            <div class="car-name">${car.name}</div>
            <div class="car-year">${car.year}</div>
          </div>
          <button class="btn-book" onclick="openModal(${car.id})">Забронировать</button>
        </div>
      `;
      container.appendChild(card);
    });
  });
});

function openModal(id) {
  const car = cars.find(c => c.id === id);
  if (car) {
    document.getElementById('carName').textContent = car.name;
    document.getElementById('modal').style.display = 'flex';
  }
}
</script>

</body>
</html>
