<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>ПитерПарк — авто под такси</title>

  <style>
    :root {
      --bg: #000000;
      --yellow: #FFD500;
      --card: #111111;
      --text: #F5F5F5;
      --text2: #AAAAAA;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      max-width: 100%;
      padding: 16px;
      margin: 0 auto;
    }

    #landing {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .logo {
      font-size: 3.6rem;
      font-weight: 900;
      letter-spacing: -1.5px;
      background: linear-gradient(90deg, var(--yellow) 20%, #ffea80 50%, var(--yellow) 80%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 300% auto;
      animation: glowFlow 6s ease infinite;
      text-shadow: 0 0 50px rgba(255,213,0,0.5);
      margin-bottom: 20px;
    }

    @keyframes glowFlow {
      0%,100% { background-position: 0% center; }
      50%     { background-position: 300% center; }
    }

    .subtitle {
      font-size: 1.18rem;
      color: var(--text2);
      line-height: 1.4;
      margin: 12px 0 36px;
    }

    .btn-cta {
      background: var(--yellow);
      color: #000;
      font-size: 1.12rem;
      font-weight: 700;
      padding: 16px 52px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(255,213,0,0.3);
      transition: all 0.2s ease;
    }

    .btn-cta:active { transform: scale(0.96); }

    #catalog { display: none; }

    .section-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 28px 0 16px;
      text-align: center;
    }

    .video-banner {
      margin: 16px -16px 32px;
      width: calc(100% + 32px);
      max-width: none;
      border-radius: 0 0 16px 16px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      background: #000;
    }

    .video-banner video {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    .horizontal-scroll {
      display: flex;
      gap: 14px;
      overflow-x: auto;
      padding: 12px 0 24px;
      -webkit-overflow-scrolling: touch;
      scroll-snap-type: x mandatory;
    }

    .car-card {
      flex: 0 0 220px;
      background: var(--card);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
      scroll-snap-align: start;
    }

    .car-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .car-info {
      padding: 12px;
      text-align: center;
    }

    .car-name {
      font-size: 1.12rem;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .car-year { font-size: 0.9rem; color: var(--text2); }

    .car-list {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .car-tile {
      display: flex;
      background: var(--card);
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 4px 14px rgba(0,0,0,0.5);
      min-height: 100px;               /* минимальная высота, но не жёсткая */
      height: auto;                    /* высота подстраивается */
    }

    .car-tile img {
      width: 100px;
      height: 100px;                   /* фиксированная ширина фото-секции */
      object-fit: contain;             /* ← главное изменение: фото целиком, без обрезки */
      background: #222;                /* фон на случай прозрачности */
      flex-shrink: 0;
    }

    .car-tile-info {
      flex: 1;
      padding: 12px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .car-tile-title { font-size: 1.08rem; font-weight: 700; }
    .car-tile-year { font-size: 0.88rem; color: var(--text2); }

    .btn-book {
      background: var(--yellow);
      color: #000;
      font-size: 0.94rem;
      font-weight: 700;
      padding: 8px 20px;
      border-radius: 999px;
      border: none;
      align-self: flex-start;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(255,213,0,0.3);
    }

    .btn-book:active { transform: scale(0.97); }

    #modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
      padding: 20px;
    }

    .modal-box {
      background: #111;
      border-radius: 20px;
      width: 90%;
      max-width: 380px;
      padding: 24px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">

  <div id="landing">
    <div class="logo">ПитерПарк</div>
    <div class="subtitle">
      Аренда автомобилей под такси<br>в Санкт-Петербурге
    </div>
    <button class="btn-cta" onclick="showCatalog()">Выбрать автомобиль</button>
  </div>

  <div id="catalog">

    <div class="video-banner">
      <video autoplay muted loop playsinline>
        <source src="https://raw.githubusercontent.com/galinatikhonskaya-eng/park-control/main/docs/Grok-Video-AAC97D45-7AB0-4D24-A47D-571AB25F9732.mov" type="video/mp4">
        Видео не поддерживается
      </video>
    </div>

    <div class="section-title">Рекомендуем</div>
    <div class="horizontal-scroll" id="recommended"></div>

    <div class="section-title">Весь автопарк</div>
    <div class="car-list" id="carList"></div>

  </div>

</div>

<div id="modal">
  <div class="modal-box">
    <h2 style="margin-bottom:20px;">Бронирование<br><span id="carName"></span></h2>
    <p style="color:#aaa; margin-bottom:24px;">Автомобиль выбран</p>
    <button class="btn-cta" style="width:100%; margin-bottom:12px;" onclick="alert('Бронь подтверждена (тест)')">Подтвердить</button>
    <button onclick="document.getElementById('modal').style.display='none'" style="background:#444; color:white; width:100%; padding:12px; border:none; border-radius:12px; font-size:1rem;">Отмена</button>
  </div>
</div>

<script>
const cars = [
  {id:1, name:"Hyundai Solaris", year:"2022–2025", img:"https://raw.githubusercontent.com/galinatikhonskaya-eng/park-control/main/docs/1.jpg"},
  {id:2, name:"Kia Rio",         year:"2021–2024", img:"https://raw.githubusercontent.com/galinatikhonskaya-eng/park-control/main/docs/2.jpg"},
  {id:3, name:"Skoda Octavia",   year:"2023–2025", img:"https://raw.githubusercontent.com/galinatikhonskaya-eng/park-control/main/docs/3.jpg"},
  {id:4, name:"Volkswagen Polo", year:"2022–2024", img:"https://raw.githubusercontent.com/galinatikhonskaya-eng/park-control/main/docs/4.jpg"},
  {id:5, name:"Toyota Camry",    year:"2021–2024", img:"https://raw.githubusercontent.com/galinatikhonskaya-eng/park-control/main/docs/5.jpg"},
  {id:6, name:"Kia Cerato",      year:"2022–2025", img:"https://raw.githubusercontent.com/galinatikhonskaya-eng/park-control/main/docs/6.jpg"},
  {id:7, name:"Hyundai Creta",   year:"2022–2025", img:"https://raw.githubusercontent.com/galinatikhonskaya-eng/park-control/main/docs/7.jpg"},
];

function showCatalog() {
  document.getElementById('landing').style.display = 'none';
  document.getElementById('catalog').style.display = 'block';

  const recommended = document.getElementById('recommended');
  recommended.innerHTML = '';
  cars.slice(0, 4).forEach(car => {
    const card = document.createElement('div');
    card.className = 'car-card';
    card.innerHTML = `
      <img src="${car.img}" alt="${car.name}">
      <div class="car-info">
        <div class="car-name">${car.name}</div>
        <div class="car-year">${car.year}</div>
      </div>
    `;
    recommended.appendChild(card);
  });

  const list = document.getElementById('carList');
  list.innerHTML = '';
  cars.forEach(car => {
    const tile = document.createElement('div');
    tile.className = 'car-tile';
    tile.innerHTML = `
      <img src="${car.img}" alt="${car.name}">
      <div class="car-tile-info">
        <div>
          <div class="car-tile-title">${car.name}</div>
          <div class="car-tile-year">${car.year}</div>
        </div>
        <button class="btn-book" onclick="openModal(${car.id})">Забронировать</button>
      </div>
    `;
    list.appendChild(tile);
  });
}

function openModal(id) {
  const car = cars.find(c => c.id === id);
  if (car) {
    document.getElementById('carName').textContent = car.name;
    document.getElementById('modal').style.display = 'flex';
  }
}
</script>

</body>
</html>
